name: assets-manager
metadata:
  template: assets-manager@0.0.1-beta
infra:
  provider: bicep
services:
  assets-manager-web:
    language: java
    host: containerapp
    docker:
      context: .
      path: ./web/Dockerfile
  assets-manager-worker:
    language: java
    host: containerapp
    docker:
      context: .
      path: ./worker/Dockerfile
